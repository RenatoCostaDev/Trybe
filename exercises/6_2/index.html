<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.5.1.min (1).js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>

  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>

<body>
<div class="card">  
  <div class="card-header">
      <h5 class="mb-0">
      FORMULÁRIO
      </h5>
  </div>
  <div class="card-body">
    <form class="container-fluid" action="" method="GET">
      <legend>Dados Pessoais</legend>
      <div class="form-row">
        <div class="col-12">
          <div class="form-group">
            <label for="nome">Nome: </label>
            <input type="text" class="form-control" id="nome" 
            placeholder="Informe o nome" maxlength="40" required /><br />
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="email">Email: </label>
            <div class="input-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="email" class="form-control" id="email" placeholder="Informe o email" maxlength="50" required>
              </div>
            </div>
          </div>
        </div>            
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="cpf">CPF: </label>
            <input type="text" class="form-control" id="cpf" 
            placeholder="Informe o cpf" maxlength="11" required /><br />
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-12">
          <div class="form-group">
            <label for="endereco">Endereco: </label>
            <input type="text" class="form-control" id="endereco" 
            placeholder="Informe o endereço" maxlength="200" required /><br />
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-12 col-md-6">
          <div class="form-group">
            <label for="cidade">Cidade: </label>
            <input type="text" class="form-control" id="cidade" 
            placeholder="Informe a cidade" maxlength="28" required /><br />
          </div>
        </div>      
        <div class="col-12 col-sm-6">
          <div class="form-group">
            <label for="estado">Estado</label>
            <select name="" id="estado" class="form-control"></select>  
          </div>
        </div>
      </div>
      <br>      
      <div class="form-row">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="complemento" id="casa" value="">
          <label class="form-check-label" for="casa">Casa</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="complemento" id="apartamento" value="">
          <label class="form-check-label" for="apartamento">Apartamento</label>
        </div>
      </div>
      <hr>
      <div class="form-row">
        <div class="col-12">
          <div class="form-group">
            <legend>Último emprego</legend>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Resumo do Currículo</span>
              </div>
              <textarea class="form-control" aria-label="Descrição" maxlength="1000" required></textarea>
            </div>
          </div>
        </div>
      </div>

        <label for="cargo">Cargo</label>
        <input type="text" id="cargo" maxlength="40" required />

        <label for="descricao-cargo">Descrição do Cargo</label>
        <input type="text" id="descricao-cargo" maxlength="500" required />

        <label for="data-inicio">Data de início</label>
        <input type="date" id="data-inicio">
        <label for="data-termino">Data de término</label>
        <input type="date" id="data-termino">

      

      <button type="submit">Enviar !</button>
      <button>Limpar</button>
    </form>
  </div>  
</div>
    
    <footer class="footer">&#169;Copyrights</footer>
    <script src="script.js"></script>
  </section>

</body>

</html>
