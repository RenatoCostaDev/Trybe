<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.5.1.min (1).js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>

  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>

<body>
<div class="card">  
  <div class="card-header">
      <h5 class="mb-0">
      FORMULÁRIO
      </h5>
  </div>
  <div class="card-body">
    <form class="container-fluid" action="" method="GET">
      <div class="form-row">
        <div class="col-12">
          <div class="form-group">
            <label for="nome">Nome: </label>
            <input type="text" class="form-control" id="nome" placeholder="Informe o nome" maxlength="40" required /><br />
          </div>
        </div>
      </div>
        <legend>Dados Pessoais</legend>

        

        <label for="email">E-mail: </label>
        <input id="email" type="text" maxlength="50" required /><br />

        <label for="cpf">CPF: </label>
        <input id="cpf" type="text" maxlength="11" required /><br />

        <label for="endereco">Endereço: </label>
        <input id="endereco" type="text" maxlength="200" required /><br />

        <label for="cidade">Cidade: </label>
        <input id="cidade" type="text" maxlength="28" required /><br />

        <label for="estado">Estado: </label>
        <select id="estado"></select><br />

        <div id="complemento">
          <input id="casa" type="radio" name="complemento">
          <label for="casa">Casa</label>
          <input id="apartamento" type="radio" name="complemento">
          <label for="apartamento">Apartamento</label>
        </div>
      

        <legend>Último emprego</legend>

        <label for="recumo-curriculo">Resumo do Currículo</label> <br>
        <textarea id="resumo-curriculo" maxlength="1000" required></textarea><br>

        <label for="cargo">Cargo</label>
        <input type="text" id="cargo" maxlength="40" required />

        <label for="descricao-cargo">Descrição do Cargo</label>
        <input type="text" id="descricao-cargo" maxlength="500" required />

        <label for="data-inicio">Data de início</label>
        <input type="date" id="data-inicio">
        <label for="data-termino">Data de término</label>
        <input type="date" id="data-termino">

      

      <button type="submit">Enviar !</button>
      <button>Limpar</button>
    </form>
  </div>  
</div>
    
    <footer class="footer">&#169;Copyrights</footer>
    <script src="script.js"></script>
  </section>

</body>

</html>
