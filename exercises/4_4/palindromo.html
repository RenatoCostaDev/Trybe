<script>

function verificaPalindrome(word){
    let palindrome = word.split('').reverse().join('');
   
    if (word === palindrome) {
        return true;
    } else {
        return false;
    }
}
console.log("É palíndrome (arara) => "+verificaPalindrome('arara'));
console.log("É palíndrome (desenvolvimento) => "+verificaPalindrome('desenvolvimento'));




</script>
