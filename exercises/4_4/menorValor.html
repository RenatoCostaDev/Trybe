<script>
    teste = [2, 3, 6, 7, 10, 1]
    let maior = 0;
    let menor = 0;
    teste.forEach(e => {       
        if (e >= maior) {
            maior = e;
        }
    });

    teste.forEach(e => { 
        menor = maior;      
        if (e < menor) {
            menor = e
        }
    });

    console.log(menor);
