<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Cat Walk</title>
</head>

<body>

    <img id="catWalk" style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
    <script>
        let catWalk = document.getElementById('catWalk');
        catWalk.style.left = '0px';
        function walk() {
            let passos = parseInt(catWalk.style.left);
            catWalk.style.left = (passos + 10) + 'px';
            if (passos > window.innerWidth - catWalk.width) {
                catWalk.style.left = '0px';
            }
        }
        window.setInterval(walk, 50);


    </script>
</body>

</html>
