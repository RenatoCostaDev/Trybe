<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Calculator</title>
</head>

<body>

    <label>Square this number:
        <input type="number" id="square-input" size="2">
    </label>
    <button id="square-button">Calculate</button>
    <br><br>

    <label>Half this number:
        <input type="number" id="half-input" size="2">
    </label>
    <button id="half-button">Calculate</button>
    <br><br>

    <label>
        Fraction:
        <input type="number" id="percent1-input" size="2">
    </label>
    <label>
        Whole:
        <input type="number" id="percent2-input" size="2">
    </label>
    <button id="percent-button">Calculate</button>
    <br><br>

    <label>Calculate area of circle with radius:
        <input type="number" id="area-input" size="2">
    </label>
    <button id="area-button">Calculate</button>
    <br><br>

    <label for="solution">RESPOSTA :</label>
    <div id="solution"></div>

    <script>

        let btnSquare = document.getElementById('square-button');
        btnSquare.addEventListener('click', () => {
            let square = document.getElementById('square-input').value;
            solution.innerHTML = square * square;
        })

        let btnHalf = document.getElementById('half-button');
        btnHalf.addEventListener('click', () => {
            let half = document.getElementById('half-input').value;
            solution.innerHTML = half / 2;
        })


        let btnPercent = document.getElementById('percent-button');
        btnPercent.addEventListener('click', () => {
            let percent1 = document.getElementById('percent1-input').value;
            let percent2 = document.getElementById('percent2-input').value;
            solution.innerHTML = (percent1 /percent2) * 100;
        })

        
        let btnArea = document.getElementById('area-button');
        btnArea.addEventListener('click', () => {
            let area = document.getElementById('area-input').value;
            solution.innerHTML = Math.PI * (area * area);
        })

        let solution = document.getElementById('solution');

    </script>
</body>

</html>
