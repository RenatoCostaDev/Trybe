<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>

    <h1>Mad Libs</h1>

    <ul>
        <li>Noun: <input type="text" id="noun">
        <li>Adjective: <input type="text" id="adjective">
        <li>Someone's Name: <input type="text" id="person">
    </ul>

    <button id="lib-button">Lib it!</button>

    <div id="story"></div>

    <script>
        let btn = document.getElementById('lib-button');

        btn.addEventListener('click', function () {
            let noum = document.getElementById('noun').value;
            let adjective = document.getElementById('adjective').value;
            let someoneNoun = document.getElementById('person').value;
            
            let story = document.getElementById('story');

            story.innerHTML = noum + " gosta de " + someoneNoun + " com " + adjective;
        })
    </script>
</body>

</html>
